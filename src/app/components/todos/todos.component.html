<app-todo-create></app-todo-create>
<h3 class="text-center" style="margin: 20px 0px">
  {{
    isLoading
      ? "Loading..."
      : !isLoading && todos.length === 0
      ? "No todos found"
      : ""
  }}
</h3>
<div *ngFor="let todo of todos">
  <app-todo-item
    [todo]="todo"
    (removeTodo)="removeTodo($event)"
  ></app-todo-item>
</div>
